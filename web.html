<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .main {
            padding: 20px;
            background: #fff;
            margin-top: 10px;
            border: #ccc 1px solid;
        }
        form {
            margin: 20px 0;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input[type="text"], form input[type="number"], form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        form input[type="submit"] {
            background: #333;
            color: #fff;
            border: 0;
            padding: 10px 20px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
        }
        table th {
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Library Management System</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#addBook">Add Book</a></li>
                    <li><a href="#viewBooks">View Books</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="main">
            <section id="addBook">
                <h2>Add Book</h2>
                <form>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">

                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author">

                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn" name="isbn">

                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea>

                    <input type="submit" value="Add Book">
                </form>
            </section>

            <section id="viewBooks">
                <h2>View Books</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Author</th>
                            <th>Genre</th>
                            <th>Department</th>
                            <th>Count</th>
                            <th>Vendor</th>
                            <th>Vendor Id</th>
                            <th>Publisher</th>
                            <th>Publisher Id</th>
                        </tr>
                    </thead>
                    <tbody id = "dataDisplay">
                        <!-- Books data from the js file will be displayed here -->
                    </tbody>
                </table>
            </section>
        </div>
    </div>

    <script src = "cgpt.js"></script>
</body>
</html>
